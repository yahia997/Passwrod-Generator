<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Css Files -->
    <link rel="stylesheet" href="./styles/main.css"/>
    <title>Password Generator</title>
</head>
<body>
    <main>
        <h1>Password Generator</h1>
        <!-- result -->
        <div class="result">
            <input type="text" readonly id="result" value="" placeholder="P4$5W0rD!"/>
            <button id="copy">
                <img src="./images/icon-copy.svg" alt="copy"/>
            </button>
        </div>
        <!-- end result -->

        <!-- start forrm -->
        <form>
            <div class="charL">
                <label for="length">Charater Length</label>
                <span>10</span>
                <input name="length" type="range" id="length" min="1" max="20" step="1" value="10"/>
            </div>
            <ul>
                <li>
                    <input type="checkbox" id="upperCase" name="upper"/>
                    <label for="upperCase">Include Uppercase Letters</label>
                </li>
                <li>
                    <input type="checkbox" id="lowerCase" name="lower" checked/>
                    <label for="lowerCase">Include Lowercase Letters</label>
                </li>
                <li>
                    <input type="checkbox" id="numbers" name="number" checked/>
                    <label for="numbers">Include Numbers</label>
                </li>
                <li>
                    <input type="checkbox" id="symbols" name="symbol"/>
                    <label for="symbols">Include Symbols</label>
                </li>
            </ul>
            <div class="strength">
                <p>strength</p>
                <div>
                    <p id="hardness">medium</p>
                    <div class="hardness">
                        <span class="medium"></span>
                        <span class="medium"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <button type="submit">
                generate
                <img src="./images/generate-arrow.svg" alt="arrow"/>
            </button>
        </form>
        <!-- end form -->
    </main>
    <script src="./main.js"></script>
</body>
</html>
